<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook Registration Site</title>
</head>
<body>
<div class="container">
    <div class="left">
        <h1>facebook</h1>
        <p>Facebook helps you connect and share with people in your life.</p>
    </div>
    <div class="right">
        <form class="form-card">
            <input  class="py-1" type="name" placeholder="Email address or phone number">
            <br>
            <input  class="py-1" type="name" placeholder="Password">
            <br>
            <button class="py-1 btn" >Log in</button>
            <br>
            <div class="links">
                <a class="fp" href="">Forgotten password?</a>
                <a class="fpp" href="web.facebook.com" _blank>Create New Account</a>
            </div>
            
        </form>
        <p><a class="last" href=""><b>Create a Page</b> </a> for a celebrity, brand or business.</p>
        
    </div>
</div>
    
</body>
</html>
